<meta charset="utf-8">
<script type="text/javascript">

//урок 6
//1.a
	function generateSeqIntArray(length){
		var arr=[];
		for(var i=0;i<length;i++){
			arr.push(i+1);
		}
		return arr;
	}

//1.b
	function arraySum(array){
		var sum=0;
		for(var i=0;i<array.length;i++){
			sum+=array[i];
		}
		return sum;
	}

//1.c
	function getMax(array){
		var max=array[0];
		for(i=0;i<array.length;i++){
			if(max<array[i])max=array[i];
		}
		return max;
	}

		function getRandomNumber(max){
			return Math.round(Math.random()*max);
		}
		function generateRandomNumberArray(length){
				var arr=[];
				for(var i=0;i<length;i++){
					var randomNumber=getRandomNumber(100);
					arr.push(randomNumber);
				}
				return arr;
		}

//1.d
	function getMin(array){
		var min=array[0];
		for(i=0;i<array.length;i++){
			if(min>array[i])min=array[i];
		}
		return min;
	}

//1.f
	function getEvenNumbs(array){
		var evenNumbs=[];
		for(i=0;i<array.length;i++){
			if(array[i]%2==0)evenNumbs.push(array[i]);
		}
		return evenNumbs;
	}	
	
	var n=+prompt("n=");
	
	alert(generateSeqIntArray(n));//1.a
	
	alert("summ="+arraySum(generateSeqIntArray(n)));//1.b
	
	alert("max="+getMax(generateRandomNumberArray(n)));//1.c

	alert("min="+getMin(generateRandomNumberArray(n)));//1.d

	alert("четные- "+getEvenNumbs(generateRandomNumberArray(n)));//1.f



</script>
